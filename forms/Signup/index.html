<!<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Sign up</title>
  
</head>
<body>
  
  <header id="header">
    <button class="button" type="button">
    <span>item</span>
      
    </button>
    <h1>Sign Up</h1>
  </header>
  <form id="form" action="" method="get" accept-charset="utf-8">
    <input type="text" name="fullname" id="fullname" placeholder="Fullname" />
    <input type="text" name="username" id="username" placeholder="Username" />
    <input type="email" name="email" id="email" placeholder="Email" />
    <input type="password" name="password" id="password" placeholder="Password" />
    <input type="password" name="password" id="password" placeholder="Re-enter password" />
    <label id="gender-label" for="">Gender</label>
    <input type="radio" name="male" id="male" value="Male"/>
    <label for="male">Male</label>
    <input type="radio" name="female" id="female" value="female"/>
    <label for="female">Female</label>
  </form>
  <button class="reg-btn" type="submit">Register</button>
  <button class="face-btn" type="submit">Register with Facebook</button>
</body>
</html>
