<!<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/index.css" type="text/css" media="all" />

  <title>Sign up</title>
  
</head>
<body>
  
  <header id="header">
    <button class="button" type="button">
    <span>item</span>
      
    </button>
    <h1>Sign Up</h1>
  </header>
  <form id="form" action="" method="get" accept-charset="utf-8">
    <div class="input-container">
      <input class="text-input" type="text" name="fullname" id="fullname" placeholder=" " />
      <label class="label" for="fullname">Full Name</label>
    </div>
    <div class="input-container">
      <input class="text-input" type="text" name="username" id="username" placeholder=" " />
      <label class="label" for="username">Username</label>
    </div>
    <div class="input-container">
      <input class="text-input" type="email" name="email" id="email" placeholder=" " />
      <label class="label" for="email">Email</label>
    </div>
    <div class="input-container">
      <input class="text-input" type="password" name="password" id="password" placeholder=" " />
      <label class="label" for="password">Password</label>
    </div>
    <div class="input-container">
      <input class="text-input" type="password" name="password" id="re-password" placeholder=" " />
      <label class="label" for="re-password">Re-enter password</label>
    </div>
    <fieldset id="gender-section">
    <legend id="gender-label" for="">Gender</legend>
      
    <input type="radio" name="gender" id="male" class="gender-ops" value="Male"/>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" class="gender-ops" value="female"/>
    <label for="female">Female</label>
    </fieldset>
  </form>
  <button class="reg-btn" type="submit">Register</button>
  <button class="face-btn" type="submit">Register with Facebook</button>
</body>
</html>
